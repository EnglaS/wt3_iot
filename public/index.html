<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IoT Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="interval-buttons">
    <label>Välj tidsintervall:</label>
    <button data-min="10">10 min</button>
    <button data-min="60">1 timme</button>
    <button data-min="360">6 timmar</button>
    <button data-min="1440">24 timmar</button>
  </div>
  <h1>Temperatur över tid</h1>
  <canvas id="tempChart" width="600" height="300"></canvas>
  <h1>TVOC över tid</h1>
  <canvas id="tvocChart" width="600" height="300"></canvas>
  <script type="module" src="./js/config.js"></script>
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/chartRenderer.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
